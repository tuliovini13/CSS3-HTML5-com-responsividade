<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="imagem"><img src="images/image-product-desktop.jpg" alt=""></div>
    <div class="conteudo">
      <div class="perfume"><p>PERFUME</p></div>
      <div class="titulo"> <h1>Gabrielle Essence Eau <br> De Parfum</h1></div>
      <div class="descricao">  A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</div>
      <div class="preco"><p id="preco">  $149.99 </p> <p id="desconto">$169.99</p></div>
      <div class="comprar"><img src="images/icon-cart.svg" alt=""> <p>  Add to Cart</p></div>
    </div>
  </div>
</div>
</body>
</html>
